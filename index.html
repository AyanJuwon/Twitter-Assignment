<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./twitter_login.css" />
  </head>
  <body>
    <div class="login_box">
      <img src="./Twitter.png" alt="Logo" />
      <h2>Log in to Twitter</h2>
      <div class="textbox">
        <p>Phone,email,or username</p>
        <input class="text_area" type="text" />
      </div>
      <div class="textbox">
        <p>Password</p>
        <input type="password" class="text_area" />
      </div>

      <input class="btn" type="button" name="Log in" value="Log in" />
      <div class="forgot_sign">
        <li>Forgot password? .</li>
        <li>Sign up for twitter</li>
      </div>
    </div>
  </body>
</html>
